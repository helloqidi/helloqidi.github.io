          <p><span>一、消息分类</span></p><p><span><br></span></p><p><span>1.特别关注：特别关注的任务、看板、客户、工作流会发送消息。</span></p><p><span><br></span></p><p><span>2.记事本：到期的记事本会发送消息</span></p><p><span><br></span></p><p><span>3.任务：任务创建时，责任人会收到一条消息</span></p><p><span><br></span></p><p><span>4.待办：有当前用户的待办工作流时，用户收到一条消息</span></p>
